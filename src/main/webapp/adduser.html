<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add User</title>
</head>
<body>
	<form action="UserController?action=add" method="post">
		First Name:-<br> <input type="text" name="firstName"><br>
		Last Name:-<br> <input type="text" name="lastName"><br>
		Contact:-<br> <input type="tel" name="contact" maxlength="10"
			required><br> Email:-<br> <input type="email"
			name="email" required><br> Password:-<br> <input
			type="password" name="password" required><br> <br>
		<input type="submit" value="Register"><br> <br>
	</form>
</body>
</html>
